<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAAH任务数据报告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: #1e3c72;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        
        .content-wrapper {
            flex: 1;
            background: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px 0;
            background: #f8fafc;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(76, 110, 245, 0.2);
            border-top: 6px solid #4c6ef5;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #4a5568;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px;
            height: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .retry-btn {
            background: #4c6ef5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        
        .retry-btn:hover {
            background: #3b5bdb;
        }
        
        /* 嵌入内容的样式调整 */
        .embedded-content {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .embedded-content body {
            padding: 0;
            margin: 0;
            height: 100%;
            overflow: auto;
        }
        
        .embedded-content .container {
            max-width: none;
            margin: 0;
            border-radius: 0;
            box-shadow: none;
            height: 100%;
            overflow: auto;
        }
        
        .embedded-content .header {
            background: linear-gradient(90deg, #2c3e50, #4a6491);
            color: white;
            padding: 15px 20px;
            text-align: center;
            margin-bottom: 0;
        }
        
        .embedded-content .content-area {
            padding: 15px;
            height: calc(100% - 60px);
            overflow: auto;
        }
        
        .embedded-content .data-table-container {
            max-height: none;
            height: auto;
        }
        
        .status-indicator {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 100;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div id="status-area" class="content-area">
            <div class="loading">
                <div class="spinner"></div>
                <p class="loading-text">正在加载BAAH任务数据报告...</p>
            </div>
        </div>
        <div id="status-indicator" class="status-indicator hidden"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusArea = document.getElementById('status-area');
            const statusIndicator = document.getElementById('status-indicator');
            let retryCount = 0;
            const maxRetries = 3;
            
            // 显示加载状态
            function showLoading() {
                statusArea.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p class="loading-text">正在从Gitee加载内容...</p>
                    </div>
                `;
                updateStatusIndicator('正在加载内容...');
            }
            
            // 显示错误信息
            function showError(message) {
                statusArea.innerHTML = `
                    <div class="error">
                        <h3>加载失败</h3>
                        <p>${message}</p>
                        <button class="retry-btn" onclick="loadContent()">重新加载</button>
                    </div>
                `;
                updateStatusIndicator('加载失败');
            }
            
            // 更新状态指示器
            function updateStatusIndicator(message) {
                statusIndicator.textContent = message;
                statusIndicator.classList.remove('hidden');
                
                // 3秒后隐藏状态指示器
                setTimeout(() => {
                    statusIndicator.classList.add('hidden');
                }, 3000);
            }
            
            // 显示加载的内容
            function showContent(content) {
                // 解析JSON响应获取contents
                let htmlContent;
                try {
                    const jsonResponse = JSON.parse(content);
                    htmlContent = jsonResponse.contents;
                    updateStatusIndicator('内容已加载');
                } catch (e) {
                    // 如果不是JSON，直接使用内容
                    htmlContent = content;
                    updateStatusIndicator('内容已加载 (原始格式)');
                }
                
                // 创建一个iframe来显示内容，避免样式冲突
                const iframe = document.createElement('iframe');
                iframe.className = 'embedded-content';
                iframe.srcdoc = htmlContent;
                iframe.onload = function() {
                    updateStatusIndicator('内容渲染完成');
                };
                
                statusArea.innerHTML = '';
                statusArea.appendChild(iframe);
            }
            
            // 加载内容的主要函数
            window.loadContent = async function() {
                retryCount++;
                showLoading();
                
                try {
                    // 使用CORS代理获取内容，添加缓存破坏参数
                    const corsProxy = 'https://api.allorigins.win/raw?url=';
                    const targetUrl = 'https://gitee.com/zisekongling/baah/raw/master/baah_task_report.html';
                    
                    // 添加缓存破坏参数
                    const timestamp = new Date().getTime();
                    const cacheBustedUrl = targetUrl + '?t=' + timestamp;
                    
                    const fullUrl = corsProxy + encodeURIComponent(cacheBustedUrl);
                    
                    const response = await fetch(fullUrl);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP错误! 状态: ${response.status}`);
                    }
                    
                    const content = await response.text();
                    
                    if (!content || content.trim() === '') {
                        throw new Error('加载的内容为空');
                    }
                    
                    showContent(content);
                    
                } catch (error) {
                    console.error('加载内容时出错:', error);
                    
                    let errorMessage = '无法加载请求的内容。';
                    
                    if (error.message.includes('Failed to fetch')) {
                        errorMessage = '网络错误：无法连接到服务器，请检查网络连接。';
                    } else if (error.message.includes('HTTP错误')) {
                        errorMessage = `服务器错误: ${error.message}`;
                    } else if (error.message.includes('CORS')) {
                        errorMessage = '跨域请求被阻止。';
                    } else {
                        errorMessage = error.message;
                    }
                    
                    showError(errorMessage);
                    
                    // 自动重试（如果不是手动重试且还有重试次数）
                    if (retryCount < maxRetries) {
                        setTimeout(() => {
                            if (document.querySelector('.retry-btn')) {
                                updateStatusIndicator(`自动重试中... (${maxRetries - retryCount} 次剩余)`);
                                loadContent();
                            }
                        }, 2000);
                    }
                }
            };
            
            // 页面加载时自动开始加载内容
            loadContent();
            
            // 添加键盘快捷键支持
            document.addEventListener('keydown', function(e) {
                // F5 或 Ctrl+R 刷新
                if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                    e.preventDefault();
                    retryCount = 0;
                    loadContent();
                }
                
                // ESC 键显示/隐藏状态指示器
                if (e.key === 'Escape') {
                    statusIndicator.classList.toggle('hidden');
                }
            });
        });
    </script>
</body>
</html>
